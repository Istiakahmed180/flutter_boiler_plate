# Project Metadata
name: flutter_boiler_plate
description: "Flutter Boiler Plate"
publish_to: 'none'
version: 1.0.0+1

# Environment Constraints
environment:
  sdk: '>=3.4.3 <4.0.0'

# Dependencies
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  http: ^1.2.2
  shared_preferences: ^2.2.3
  fluttertoast: ^8.2.6
  flutter_screenutil: ^5.9.3

# Development Dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path: "assets/logos/logo.png"
  android: true
  ios: true

# Flutter Configuration
flutter:
  uses-material-design: true

  # Assets
  # Uncomment and specify the assets you want to include in your project
  assets:
    - assets/logos/
